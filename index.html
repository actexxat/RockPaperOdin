<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css">
    <title>Rock Paper Scisscors</title>
  </head>
  <body>
    <div class="base">
    <div class="container">
      <h1>Game On!</h1>
      <div class="scores">
        <div class="choice-marker-pc"></div>
        <div id="score-left-pc">
          <span class="">PC</span>
          <br>
          <span class="pc-score"> 0 </span>
        </div>
        <span> - </span>
        <div id="score-right-player"> 
          <span class="">You</span>
          <br>
          <span class="player-score">0</span>
        </div>
        <div class="choice-marker-player"></div>

      </div>

      <div class="choices">
        <div id="rock">
          <model-viewer src="static/rock_b.glb" alt="3d rock source : azzajess@sketchfab" auto-rotate="" disable-zoom  background-color="#455A64" minimumRenderScale="2" skybox-height="1.5m" shadow-intensity="2" camera-controls 
          disable-pan>
          </model-viewer>
        </div>
        <div id="paper">
          <model-viewer src="static/paper_stack.glb" alt="3d paper-stack source: Vivify Productions@sketchfab" auto-rotate="" disable-zoom  background-color="#455A64" skybox-height="1.5m" shadow-intensity="2" camera-controls 
          disable-pan>
          </model-viewer>
        </div>
        <div id="scissors">
          <model-viewer src="static/scissors_small.glb" alt="3d scissors source:MamuteBionico@sketchfab" auto-rotate="" disable-zoom  background-color="#455A64" skybox-height="1m" shadow-intensity="5" camera-controls 
          disable-pan>
          </model-viewer>
        </div>
      </div>  

      <button class="reset">Restart</button>
    </div>  
    <div class="credit">3D models provided by:
      <p>Rock model: azzajess@sketchfab</p>
      <p>Paper model: Vivify Productions@sketchfab</p>
      <p>Scissors model: MamuteBionico@sketchfab</p>
    </div>
  </div>

    <footer>
      <p>  ♥ The Odin Project  ♥</p>
    </footer>

      <script src="script.js"></script>

      <!-- Loads model-viewer for modern browsers -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
      <!-- Loads model-viewer for older browsers -->
      <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>
</html>
