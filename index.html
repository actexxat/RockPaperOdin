<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="static/styles.css">
    <title>Rock Paper Scisscors</title>

  <body>
    <div class="container">
      <h1>Game On!</h1>
      <div class="scores">
        <span class="">PC</span>
